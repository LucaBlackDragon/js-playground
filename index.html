<html>
<head>
  <title>JavaScript Dashboard</title>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-11">
        <h1>JavaScript Dashboard</h1>
      </div>
      <div class="col-sm-1">
        <button class="primary" id="refresh-button">
          <!-- <span>Aggiorna</span> -->
          <span>&#x21bb;</span>
        </button>
      </div>
    </div>

    <div class="row">
      
      <div class="col-sm-12">
        <div class="card fluid">
          <div class="section dark">
            <h3>Statistiche utenti:</h3>
          </div>
          <div class="section">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <p>
                    <b id="total-users">...</b> utenti registrati
                  </p>                  
                </div>
                <div class="col-sm">
                  <p>
                    <b id="total-users">...</b> utenti registrati quest'anno
                  </p>                  
                </div>
                <div class="col-sm">
                  <p>
                    Et√† media utenti: <b id="mean-users-age">...</b>
                  </p>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      
      <div class="col-sm-12 col-md-6 col-lg-4">
        <canvas id="users-gender"></canvas>
      </div>
      
      <div class="col-sm-12 col-md-6 col-lg-4">
        <canvas id="users-nationality"></canvas>
      </div>
      
      <div class="col-sm-12 col-lg-4">
        <canvas id="users-ages"></canvas>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <h2>Ultimi <span id="latest-users-count"></span> utenti registrati:</h2>
        <div class="container">
          <div class="row" id="latest-users">

            <!-- Card di esempio (da rimuovere) -->
            <div class="card small">
              <div class="section">
                <h4>{name.first} {name.last}</h4>
                <h6>{email}</h6>
              </div>
              <img src="sampleUser.png" class="section media"/>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>
</html>
